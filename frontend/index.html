<!DOCTYPE html>
<html>
<head>
  <title>UV Index Checker</title>
</head>
<body>
  <h2>Check UV Index</h2>

  <label for="lat">Latitude:</label>
  <input type="number" id="lat" step="any"><br><br>

  <label for="lng">Longitude:</label>
  <input type="number" id="lng" step="any"><br><br>

  <label for="apiKey">OpenUV API Key:</label>
  <input type="text" id="apiKey" placeholder="Enter your API key"><br><br>

  <button onclick="getUV()">Get UV Index</button>

  <h3>Result:</h3>
  <pre id="output"></pre>

  <script>
    async function getUV() {
      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);
      const apiKey = document.getElementById("apiKey").value;

      const output = document.getElementById("output");
      output.textContent = "Fetching...";

      if (!apiKey) {
        output.textContent = "Please enter your OpenUV API key";
        return;
      }

      try {
        const response = await fetch('https://uv-backend-967094734051.us-central1.run.app/UV', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-access-token': apiKey
          },
          body: JSON.stringify({ lat, lng })
        });

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = 'Error: ' + err.message;
      }
    }
  </script>
</body>
</html>
